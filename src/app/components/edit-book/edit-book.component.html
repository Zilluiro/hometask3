<div class="border border-dark rounded px-2 py-2">

  <h4 class="mt-2">Add Book</h4>
  <hr>

  <form>
    <div class="d-flex flex-row">
      <div class="w-50 pe-5">
        <div class="form-group">
          <label>Title</label>
          <input type="text" class="form-control">
        </div>

        <div class="form-group">
          <label>Cover</label>
          <input type="file" class="form-control">
        </div>

        <div class="form-group">
          <label>Genre</label>
          <input type="text" class="form-control">
        </div>

        <div class="form-group">
          <label>Author</label>
          <input type="text" class="form-control">
        </div>
      </div>

      <div class="w-50 ps-5">
        <div class="d-flex flex-row">
          <label class="me-3">Content</label>
          <textarea class="form-control" rows="7"></textarea>
        </div>
      </div>
    </div>

    <div class="d-flex justify-content-center my-3">
      <button type="submit" class="btn btn-primary mx-2"></button>
      <button type="submit" class="btn btn-clear">Clear</button>
    </div>
  </form>
</div>
